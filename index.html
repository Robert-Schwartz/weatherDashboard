<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main>

      <!--------------------------Search Form------------------------>
      <div class="search-container">
        <form id="user-form" class="city-search">
          <label for="citySearch" class="form-label">Search City Weather</label>
          <input
            name="citySearch"
            id="citySearch"
            type="text"
            class="form-input"
          />
          <button id="search-button" type="submit" class="btn">Search</button>
        </form>

         <!--------------------------Weather Cards------------------------>
        <div id="saved-Cities">
          placeholder for saved cities
        </div>
      </div>

      <div id="current-conditions">
        <h1 id="cityName"></h1>
      </div>

      <div id="five-day-forecast">
        <div id="day1">Day 1</div>
        <div id="day2">Day 2</div>
        <div id="day3">Day 3</div>
        <div id="day4">Day 4</div>
        <div id="day5">Dday 5</div>
      </div>
    </main>

    <footer>
      <h4>
        Made by Robert Schwartz 2021
      </h4>
    </footer>

 
    <script src="assets/js/script.js"></script>
  </body>
</html>
