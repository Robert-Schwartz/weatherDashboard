<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
      <header class="navbar-fixed-top">
      <h1 class="col-lg-12 row" >Weather Dashboard</h1>
    </header>
    <div class="container-md">
    <main>
      <!--------------------------Search Form------------------------>
      <div class="search-container row">
        <form id="user-form" class="city-search row">
          <label for="citySearch" class="form-label col-4">Search for City</label>
          <input
            name="citySearch"
            id="citySearch"
            type="text"
            class="form-input"
          />
          <button id="search-button" type="submit" class="btn btn-primary col-2">Search</button>
          <btn class ="btn btn-dark col-10" id="clear-searches">Clear Searches</btn>
        </form>
        </div>
        <!--------------------------Saved Searches------------------------>
        <h2 class ="col"> Saved Searches</h2>
        <div id ="saved-searches" class="btn-group-vertical">
        </div>
        <!--------------------------Current Weather------------------------>
            <h2 id="cityName" class="city"></h2>       
            <h3 id="cityTemp" class="temp"></h3>
            <h5 id="cityTempHigh"class = "high"></h5>
            <h5 id="cityTempLow" class = "low"></h5>
            <h3 id="cityWind" </h3>
            <h3 id="cityHumidity"></h3>
             <h3 id="cityUvi"></h3>  
      </div>
      </div>
    </div>
  <!--------------------------Five Day Cards------------------------>
  <div class="row" id="fiveDayRow">
    <h2>5-Day Forecast</h2>
</div>
<div class="row" id="fiveDayBoxRow">
    <div class class="col-2" id="dayOne">
        <div class="card">
            <img class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" id="cardTitleId1"></h5>
                <p class="card-text" id="cardTextId1"> </p>
            </div>
    </div>
    <div class class="col-2" id="dayTwo">
      <div class="card">
          <img class="card-img-top">
          <div class="card-body">
              <h5 class="card-title" id="cardTitleId2"></h5>
              <p class="card-text" id="cardTextId2"> </p>
          </div>
          <div class class="col-2" id="dayThree">
            <div class="card">
                <img class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" id="cardTitleId3"></h5>
                    <p class="card-text" id="cardTextId3"> </p>
                </div>
                <div class class="col-2" id="dayFour">
                  <div class="card">
                      <img class="card-img-top">
                      <div class="card-body">
                          <h5 class="card-title" id="cardTitleId4"></h5>
                          <p class="card-text" id="cardTextId4"> </p>
                      </div>
              </div>
              <div class class="col-2" id="dayFive">
                <div class="card">
                    <img class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" id="cardTitleId5"></h5>
                        <p class="card-text" id="cardTextId5"> </p>
                    </div>
            </div>
        </div>
  </div>
    
</div>
<!------------------------------------------------------->
</main>
    </div>
    <footer class="navbar-fixed-bottom">
    Made by Robert Schwartz 2021
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
