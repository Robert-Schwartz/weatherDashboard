<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="container-xl">
      <header class="row">
      <h1 class="col-lg-12">Weather Dashboard</h1>
    </header>
    <main>
      <!--------------------------Search Form------------------------>
      <div class="search-container">
        <form id="user-form" class="city-search">
          <label for="citySearch" class="form-label">Search for City</label>
          <input
            name="citySearch"
            id="citySearch"
            type="text"
            class="form-input"
          />
          <button id="search-button" type="submit" class="btn btn-primary col-2">Search</button>
          <btn class ="btn btn-dark" id="clear-searches">Clear Searches</btn>
        </form>
        </div>
        <!--------------------------Saved Searches------------------------>
        <class class="row">
        <h2> Saved Searches</h2>
        <div id ="saved-searches" class="btn-group-vertical">
        </div>

        <!--------------------------Current Weather------------------------>
    
      <div  class="col-5" id="current-conditions">
        <h2 id="cityName"></h2>
        <h3 id="cityTemp"></h3>
        <h4 id="cityTempHigh"></h4>
        <h4 id="cityTempLow"></h4>
        <h3 id="cityWind"></h3>
        <h3 id="cityHumidity"></h3>
        <h3 id="cityUvi"></h3>
      </div>
    </div>


  <!--------------------------Weather Cards------------------------>
    </main>
    </div>
    <footer>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
